<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificatins Dekho</title>
    <link rel="stylesheet" href="style.css">
    <script>

            var currentImage = 1;
            var totalImages = 70;
        
            function changeImage(event) {
              if (event.keyCode === 37) {
                // Left arrow key
                currentImage = (currentImage === totalImages) ? 1 : currentImage + 1;
              } else if (event.keyCode === 39) {
                // Right arrow key
                currentImage = (currentImage === 1) ? totalImages : currentImage -1;
              }
        
              var image = document.getElementById("imge");
              image.src = "https://imgd.aeplcdn.com/1280x720/cw/360/honda/1100/closed-door/e3e4df/" + currentImage + ".jpg?wm=1&q=75&v=20200203033249";
            }
        
            document.addEventListener("keydown", changeImage);
    </script>
</head>
<body>
    <div id="nav">
        <div id="left">
        <img src="./images.jpg">
        <h3><b>SPECIFICATION DEKHO</b></h3>
        <input type="text" placeholder="Search Car Here..">
    </div>
        <h4><u>About</u></h4>
    </div>
    <div class = "body">
        <img id="imge" src="https://imgd.aeplcdn.com/1280x720/cw/360/honda/1100/closed-door/e3e4df/1.jpg?wm=1&q=75&v=20200203033249">
    </div>
</body>
</html>
